<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Task-Popup</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" tabindex="1">Mail</a></li>
                <li class="nav-list-item"><a href="#" tabindex="2">Images</a></li>
                <li class="nav-list-item">

                    <input type="checkbox" id="popup-button" >
                    
                        <a href="#"  class="nav-icon" tabindex="3">
                        <label for="popup-button" class="popup-button">
                                <img src="icons/popup-button.png" alt="popup" height="35" width="35">
                        </label>
                        </a>
                    
                    
                    <div class="popup-container">
                        <div class="popup-triangle"></div>
                        <ul class="popup-list">
                            <li class="popup-item">
                                <a href="#" tabindex="4"><img src="icons/calendar.png" alt="Calendar" >Calendar</a>
                            </li>
                            <li class="popup-item">
                                <a href="#" tabindex="5"><img src="icons/mail.png" alt="Mail" >Mail</a>
                            </li>
                            <li class="popup-item">
                                <a href="#" tabindex="6"><img src="icons/news.png" alt="news" >News</a></li>
                            <li class="popup-item">
                                <a href="#"  tabindex="7"><img src="icons/maps.png" alt="map">Map</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="8"><img src="icons/files.png" alt="files" >Files</a></li>
                            <li class="popup-item">
                                <a href="#"  tabindex="9"><img src="icons/contacts.png" alt="contacts">Contacts</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="10"><img src="icons/tanslation.png" alt="Translate" >Translate</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="11"><img src="icons/videos.png" alt="videos" >Videos</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="12"><img src="icons/search.png" alt="search" >Search</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="13"><img src="icons/photos.png" alt="photo" >Photo</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="14"><img src="icons/apps.png" alt="Apps" >Apps</a></li>
                            <li class="popup-item">
                                <a href="#" tabindex="15"><img src="icons/documents.png" alt="documents" >Document</a></li>
                        </ul>

                        <input type="checkbox" id="more" class="more-btn">
                        <label for="more" class="popup-more-button" tabindex="16">
                            <div class="popup-more-triangle"></div>
                            More
                        </label>
                        
                        <div class="popup-more-container">
                            <ul class="popup-list popup-list-more">
                                <li class="popup-item popup-list-more-item" >
                                    <a href="#" tabindex="17">
                                        <img src="icons/chat.png" alt="Chat">Chat
                                    </a>
                                </li>
                                <li class="popup-item popup-list-more-item">
                                    <a href="#" tabindex="18">
                                        <img src="icons/classroom.png" alt="Classroom">Classroom
                                    </a>
                                </li>
                                <li class="popup-item popup-list-more-item">
                                    <a href="#" tabindex="19">
                                        <img src="icons/collection.png" alt="Collection">Collection
                                    </a>
                                </li>
                            </ul>

                            <p class="more-from-link"><a href="#" tabindex="20">Even more from link</a></p>
                            
                        </div>

                    </div>

                </li>
                <li class="nav-list-item">
                    <a href="#" class="nav-icon" tabindex="21">
                        <img src="icons/bell.png" alt="" height="35" width="35">
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#" class="nav-icon" tabindex="22">
                        <img src="icons/profile.png" alt="" height="35" width="35">
                    </a>
            </li>
            </ul>
        </nav>
    </header>
</body>
</html>
